<p><strong>Allgemeine Beschreibung</strong>&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Moin! Hier spricht der AStA der HfK Bremen. Wir sind eine Handvoll Leute, die die&nbsp;Studierendenschaft&nbsp;der HfK vor der Hochschule selbst und nach außen hin vertreten.&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Der allgemeine&nbsp;Studierendenausschuss&nbsp;(AStA) ist das ausführende Organ der&nbsp;Studierendenschaft. Er wird vom Studierendenrat (StuRa), also dem&nbsp;Studierendenparlament&nbsp;der HfK aufgestellt und gewählt. Der AStA besteht aus mindestens fünf&nbsp;Referent:innen,&nbsp;die aus ihrer Mitte einen Vorstand wählen.&nbsp;Er&nbsp;vertritt die&nbsp;Studierendenschaft&nbsp;innerhalb und außerhalb der Hochschule für Künste und verwaltet die Gelder der&nbsp;Studierendenschaft&nbsp;(also den AStA-Beitrag). In seiner Arbeit ist der AStA an die Beschlüsse&nbsp;und Richtlinien&nbsp;des StuRa gebunden.&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Aufgaben des AStA sind insbesondere:&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list {\"ordered\":true} -->
<ol><li>Aufstellung des Haushaltsplans zu Beginn des jeweiligen Haushaltsjahres bzw. seiner Amtszeit und Wirtschaftsführung,&nbsp;</li></ol>
<!-- /wp:list -->

<!-- wp:list {\"ordered\":true,\"start\":2} -->
<ol start=\"2\"><li>Durchführung der allgemeinen organisatorischen und verwaltungstechnischen Aufgaben,&nbsp;</li></ol>
<!-- /wp:list -->

<!-- wp:list {\"ordered\":true,\"start\":3} -->
<ol start=\"3\"><li>Information der&nbsp;Studierendenschaft&nbsp;über alle sie betreffenden Fragen,&nbsp;</li></ol>
<!-- /wp:list -->

<!-- wp:list {\"ordered\":true,\"start\":4} -->
<ol start=\"4\"><li>Vorlage eines Rechenschaftsberichts an den Studierendenrat.&nbsp;</li></ol>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Nachzulesen in unserer -&gt; Ordnung der&nbsp;Studierendenschaft&nbsp;(OdS) (Link)&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Die wöchentlichen AStA Sitzungen&nbsp;(Link)&nbsp;sind hochschulöffentlich&nbsp;und können ohne Anmeldung besucht werden.&nbsp;Die&nbsp;beschlossenen&nbsp;Protokolle der Sitzungen findest du&nbsp;-&gt;hier.&nbsp;(Link)&nbsp;</p>
<!-- /wp:paragraph -->"
