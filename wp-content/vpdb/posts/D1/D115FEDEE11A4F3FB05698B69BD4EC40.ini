<p><strong>Allgemeine Beschreibung</strong>&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Der Studierendenrat (StuRa), ist die gewählte Vertretung aller Studierenden der&nbsp;HfK. Der Rat besteht aus 15 Mitgliedern und ist für ein Jahr im Amt. Alle Studierenden können dafür kandidieren und während der jährlichen Gremienwahl in den&nbsp;StuRa&nbsp;gewählt werden. – Natürlich bist&nbsp;du dann ebenso aufgerufen&nbsp;dich und&nbsp;deine&nbsp;Kommiliton:innen&nbsp;zu wählen.&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Unsere Aufgabe ist es, die Interessen und Belange, unseren gemeinsamen studentischen Willen, abzubilden und demokratisch, divers und verantwortungsbewusst in die Hochschulpolitik einzubringen.&nbsp;Umso wichtiger ist es, dass Studierende aus verschiedenen Studiengängen und mit unterschiedlichen Bedürfnissen Mitglieder im Rat sind. Dafür wählt der&nbsp;StuRa&nbsp;jährlich&nbsp;die&nbsp;Referent:innen&nbsp;des AStA, der verantwortlich entscheidende Aufgaben für uns alle übernimmt und praktisch das&nbsp;Zentrum der studentischen Selbstverwaltung ist.&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Darüber hinaus entscheiden wir über die Verwendung&nbsp;der&nbsp;AStA-Beiträge, die wir alle als Teil des Semesterbeitrags zahlen. Wir beraten und beschließen Leitlinien, Grundsatzfragen und die studentischen Ordnungen, Organisieren unsere Wahlen, Unterstützen die Gründung von Fachschaftsräten, und Selbstverwaltung in den Studiengängen, und berufen Vollversammlungen ein.&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p><strong>Aufgaben</strong>&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Wahl des AStA, Besetzen der Referent:innen-Stellen im AStA </li><li>Beschluss über den Haushalt (der studentischen AStA-Beiträge) </li><li>Überprüfung der Tätigkeiten des AStA und seiner Referent:innen </li><li>Einberufung von studentischen Vollversammlungen </li><li>Organisation studentischer Wahlen und Wahl von Mitgliedern für den Wahlausschuss und Wahlprüfungsausschuss </li><li>Erarbeitung und Beschluss von Änderungen an der Ordnung der Studierendenschaft </li></ul>
<!-- /wp:list -->

