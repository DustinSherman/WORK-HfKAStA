post_content = "<!-- wp:paragraph -->
<p>Du willst dabei sein? Du hast Ideen, wie dein Studium besser werden könnte?&nbsp;Irgendetwas geht dir tierisch auf den Geist&nbsp;und&nbsp;du hast&nbsp;Lust, das zu ändern?&nbsp;Oder&nbsp;läuft es gerade richtig gut und sollte auch auf jeden Fall so bleiben?&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Du&nbsp;kannst Probleme direkt angehen, mithelfen,&nbsp;Sachen verbessern,&nbsp;kurz gesagt: was machen.&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Die Positionen der studentischen&nbsp;Vertreter:innen&nbsp;in allen Gremien werden regelmäßig neu gewählt, und auch du kannst&nbsp;ein:e&nbsp;Kandidat:in&nbsp;sein&nbsp;und&nbsp;deine Gedanken und Arbeit einbringen.&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Ausschreibungen in der Hochschulpolitik&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p><strong>Studierendenrat (</strong><strong>StuRa</strong><strong>) wählt:</strong>&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Allgemeiner Studierenden Ausschuss (AStA)&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Ausführendes Gremium der Studierendenschaft in ihren Anliegen in der Hochschul- und Landespolitik&nbsp;</li><li>Je&nbsp;ein:e&nbsp;Sprecher:in&nbsp;für die Bereiche Finanzen,&nbsp;Innere&nbsp;Hochschulpolitik&nbsp;&amp; Vernetzung,&nbsp;Landespolitik &amp; Semesterticket,&nbsp;Soziales &amp; Antidiskriminierung, Öffentlichkeit &amp; Medien, Internationales, Kultur&nbsp;</li><li>Zeitumfang sehr groß (monatliche Aufwandsentschädigung), hochschulpolitische Erfahrung erwünscht&nbsp;</li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Wahlausschuss&nbsp;&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Verantwortlich für die studentischen Gremienwahlen&nbsp;&nbsp;</li><li>Zwei&nbsp;Vertreter:innen&nbsp;plus je eine Stellvertretung&nbsp;</li><li>Umfang: Vor- und Nachbereitung der Wahlen (Wahlausschreiben, Stimmen auszählen, Wahltermine festlegen, Kommunikation zur Verwaltung und Hochschulleitung darüber)&nbsp;</li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Wahlprüfungsausschuss&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Tritt in Aktion, wenn der Wahlvorgang durch ein weiteres unabhängiges Gremium geprüft werden muss </li><li>Drei Vertreter:innen </li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p><strong>Akademischer Senat (AS) wählt:</strong>&nbsp;<br><em>(jede Statusgruppe</em><em>,</em><em>&nbsp;also Studierende, Lehrende und Verwaltung,</em><em>&nbsp;wählt für sich, d.h. die Studierendenvertretungen wählen auch die Stud.-vertretungen in die jeweiligen Ausschüsse und Kommissionen)</em>&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Wahlkommission&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Verantwortlich für die Gremienwahlen der Hochschule (Akademischer Senat und Fachbereichsräte) </li><li>Einstudentische:r Vertreter:in plus eine Stellvertretung; Wahlleiterin ist der/die Kanzler:in der HfK </li><li>Umfang: Vor- und Nachbereitung der Wahlen (Wahlausschreiben, Stimmen auszählen, Wahltermine festlegen) </li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Sonstige Kommissionen &amp; Ausschüsse&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p><strong>Fachbereichsrat Kunst &amp; Design (FBR&nbsp;</strong><strong>KuD</strong><strong>) wählt:</strong>&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p><em>(jede Statusgruppe</em><em>,</em><em>&nbsp;also Studierende, Lehrende und Verwaltung,</em><em>&nbsp;wählt für sich, d.h. die Studierendenvertretungen wählen auch die Stud.-vertretungen in die jeweiligen Ausschüsse und Kommissionen)</em>&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Studienkommission (Stuko) Integriertes Design&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Beratendes/zuarbeitendes Gremium des Fachbereichsrates, vorrangig zu Angelegenheiten des Studiengangs Integriertes Design </li><li>Ein:e Vertreter:in plus eine Stellvertretung </li><li>Umfang: etwa monatliche Sitzungen und deren Vor- und Nachbereitung </li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Studienkommission (Stuko) Freie Kunst&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Beratendes/zuarbeitendes Gremium des Fachbereichsrates, vorrangig zu Angelegenheiten des Studiengangs Freie Kunst </li><li>1 Vertreter*in plus eine Stellvertretung </li><li>Umfang: etwa monatliche Sitzungen und deren Vor- und Nachbereitung </li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Studienkommission (Stuko) Digitale Medien&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Beratendes/zuarbeitendes Gremium des Fachbereichsrates, vorrangig zu Angelegenheiten des Studiengangs Digitale Medien </li><li>Ein:e Vertreter:in plus eine Stellvertretung </li><li>Umfang: etwa monatliche Sitzungen und deren Vor- und Nachbereitung </li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Sämtliche Prüfungsausschüsse (PA)&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Gremium, das alle Fragen zu (Abschluss-)Prüfungen klärt (Beschluss von Prüfungskommissionen, Beschluss von Ausnahmeregelungen...) </li><li>Zwei studentische Vertreter:innen plus je eine Stellvertretung </li><li>Umfang: Einberufung einer Sitzung je nach Bedarf, i.d.R. monatlich, Vor- und Nachbereitung der Sitzungen </li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Laufende Berufungsverfahren&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Studierendenvertretung in Berufungskommissionen neu zu besetzender Stellen, wie Professuren, Lehraufträge, Lehrkräfte für besondere Aufgaben, wissenschaftlich- oder künstlerische Mitarbeiter </li><li>Umfang und studentische Mitglieder variieren je nach Verfahren </li><li>Berufungskommissionen sind i.d.R. verantwortlich für Stellenausschreibung, Erstellen eines Kriterienkatalogs, Anhörungen (Lehrproben, Gespräche...), Berufungsvorschlag </li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p><strong>Fachbereichsrat Musik (FBR Musik) wählt:</strong>&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p><em>(jede Statusgruppe</em><em>, also Studierende, Lehrende und Verwaltung,</em><em>&nbsp;wählt für sich, d.h. die Studierendenvertretungen wählen auch die Stud.-vertretungen in die jeweiligen Ausschüsse und Kommissionen)</em>&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Studienkommission (Stuko) Musik&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Beratendes/zuarbeitendes Gremium des Fachbereichsrates, vorrangig zu Studieninhalten&nbsp;</li><li>Ein:e&nbsp;Vertreter:in&nbsp;plus eine Stellvertretung&nbsp;</li><li>Umfang: etwa monatliche Sitzungen und deren Vor- und Nachbereitung&nbsp;</li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Prüfungsausschuss (PA)&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Gremium, das alle Fragen zu Abschlussprüfungen klärt (Beschluss von Prüfungskommissionen, Genehmigung der Prüfungsprogramme, Beschluss von Ausnahmeregelungen...) </li><li>Zwei studentische Vertreter:innen plus je eine Stellvertretung </li><li>Umfang: Einberufung einer Sitzung je nach Bedarf, i.d.R. monatlich, Vor- und Nachbereitung der Sitzungen </li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Veranstaltungsausschuss&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Befasst sich mit Fragen zu größeren Veranstaltungen des FB Musik in der HfK </li><li>Drei studentische Vertreter:innen </li><li>Umfang: Einberufung einer Sitzung je nach Bedarf, i.d.R. monatlich, Vor- und Nachbereitung der Sitzungen </li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Orchesterausschuss&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Befasst sich mit allen Anliegen und Fragen des Hochschulorchesters&nbsp;</li><li>Ein:e&nbsp;studentische Vertretung plus eine stud. Stellvertretung&nbsp;</li><li>Umfang:&nbsp;Einberufung einer Sitzung je nach Bedarf, persönlicher Kontakt zu den verantwortlichen Lehrenden&nbsp;</li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Laufende Berufungsverfahren&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Studierendenvertretung in Berufungskommissionen neu&nbsp;zu besetzender Stellen, wie Professuren, Lehraufträge, Lehrkräfte für besondere Aufgaben, wissenschaftlich- oder künstlerische Mitarbeiter&nbsp;</li><li>Umfang und studentische Mitglieder variieren je nach Verfahren&nbsp;</li><li>Berufungskommissionen sind i.d.R. verantwortlich für Stellenausschreibung, Erstellen eines Kriterienkatalogs, Anhörungen (Lehrproben, Gespräche...), Berufungsvorschlag&nbsp;</li></ul>
<!-- /wp:list -->

