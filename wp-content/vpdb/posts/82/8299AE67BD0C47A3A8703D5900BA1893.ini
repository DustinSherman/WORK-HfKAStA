<p><strong>Informationen zum Semesterticket:</strong></p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Mit Zahlung des Semesterbeitrags erhältst das Semesterticket, welches als Landesweites Semesterticket Niedersachsen/Bremen und VBN Semesterticket gilt.&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Das VBN-Semesterticket gilt an allen Tagen für beliebig viele Fahrten im Gesamtnetz des Verkehrsverbundes Bremen/Niedersachsen (VBN) sowie in den Gebieten der Verkehrsregion Nahverkehr Ems-Jade (VEJ) sowie der Verkehrsgemeinschaft Landkreis Cloppenburg (VGC). Außerdem gilt das landesweite Semesterticket für den Schienenpersonennahverkehr (RE, RB, S- und Regio-S-Bahnen) in ganz Niedersachsen, Bremen sowie auf angrenzenden Strecken wie in der Karte dargestellt.&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Fahrten mit Straßen-, U-Bahnen und Bussen außerhalb des VBN Gebiets sind ausgeschlossen!&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p><strong>Das&nbsp;SemesterTicket:</strong>&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>ist personengebunden und nicht übertragbar.&nbsp;</li><li>gilt nur mit Lichtbild und in Verbindung mit einem amtlichen Lichtbildausweis.&nbsp;</li><li>gilt nur, wenn das Foto des Inhabers unter der dafür vorgesehenen Folie angebracht ist oder das Foto bereits auf das&nbsp;SemesterTicket&nbsp;aufgedruckt wurde.&nbsp;</li><li>kann von den Kontrolleuren eingezogen, wenn kein gültiger amtlicher Lichtbildausweis vorgelegt werden kann.&nbsp;</li><li>kann in Zügen ausnahmslos nur in der 2. Klasse genutzt werden.&nbsp;</li><li>kann nicht für Fahrten im ICE genutzt werden.&nbsp;</li><li>gilt nicht in den&nbsp;NachtEulen-Discobussen.&nbsp;</li><li>gilt nicht in den übrigen IC/EC-Zügen, auch nicht gegen Zahlung eines Aufpreises.&nbsp;</li><li>gilt in den durchgehenden IC/EC-Zügen zwischen Bremen&nbsp;Hbf&nbsp;und Emden Außenhafen sowie zwischen Bremen&nbsp;Hbf&nbsp;und Norddeich Mole.&nbsp;</li><li>gilt in den Nachtlinien der Bremer Straßenbahn AG (BSAG), den VBN-Nachtschwärmer*innen-Linien und den Nachtexpresslinien der Verkehr und Wasser GmbH (VWG) Oldenburg.&nbsp;</li><li>In den VBN-PLUS-Sammeltaxis zahlst Du einen ermäßigten Fahrpreis.&nbsp;</li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Die ausführlichen Tarifbestimmungen zum VBN-SemesterTicket&nbsp;findet ihr -&gt; hier (LINK <a rel=\"noreferrer noopener\" href=\"https://www.vbn.de/tickets/ticketangebot/\" target=\"_blank\">https://www.vbn.de/tickets/ticketangebot/</a>&nbsp;) und für das landesweite Semesterticket Bremen/Niedersachsen -&gt; hier (&nbsp;LINK <a rel=\"noreferrer noopener\" href=\"https://www.dein-semesterticket.de/alles-zum-ticket/tarifbestimmungen-und-befoerderungsbedingungen/\" target=\"_blank\">https://www.dein-semesterticket.de/alles-zum-ticket/tarifbestimmungen-und-befoerderungsbedingungen/</a>).&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p><strong>Rückerstattung bei Exmatrikulation</strong>&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Infolge einer Exmatrikulation, während eines laufenden Semesters, kann das Semesterticket anteilig erstattet werden. Dazu benötigen man eine beglaubigte Kopie der Exmatrikulationsbescheinigung&nbsp;des Büro&nbsp;für Studierende der&nbsp;HfK&nbsp;Bremen, das Verfahren verläuft folgend auch über das Dezernat1&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p><strong>Verlust oder Diebstahl</strong>&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Bitte wende dich an das Büro für Studierende der&nbsp;HfK. Um ein neues Ticket zu beantragen, ist es notwendig, dass du eine Bescheinigung des Bremer -&gt; Fundamtes (LINK (<a rel=\"noreferrer noopener\" href=\"https://service.bremen.de/de/dienststelle/5bremen02.c.339566.de\" target=\"_blank\">https://service.bremen.de/de/dienststelle/5bremen02.c.339566.de</a>) vorliegen hast, dass das Ticket nicht bei dortigem abgegeben wurde. Die Bescheinigung des Fundamtes kostet einmalig 5€.&nbsp;</p>
