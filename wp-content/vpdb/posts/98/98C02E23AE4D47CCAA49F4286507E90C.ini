post_content = "<!-- wp:paragraph -->
<p>Die Studierenden eines Studiengangs bilden gemeinsam eine Fachschaft. Diese Fachschaften können eine Interessenvertretung, den Fachschaftsrat, wählen.&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Ein Fachschaftsrat, oder kurz&nbsp;FSR, muss an der&nbsp;HfK&nbsp;aus mindestens 3 und maximal 9&nbsp;Studierenden (ausnahmsweise im FB Musik auch&nbsp;bis zu 13 Studierenden)&nbsp;bestehen und wird&nbsp;<strong>auf einer</strong><strong>&nbsp;Vollversammlung</strong><strong>&nbsp;für</strong><strong>&nbsp;ein Jahr gewählt</strong>.&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>bla</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>An der&nbsp;HfK&nbsp;gibt es aktuell&nbsp;zwei&nbsp;Fachschaftsräte:&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>FSR&nbsp;Digitale Medien&nbsp;</li><li>FSR&nbsp;Musik&nbsp;</li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Wenn dein Studiengang noch keinen FSR hat und du gemeinsam mit&nbsp;Kommiliton:innen&nbsp;einen FSR gründen willst, hilft dir gern unser&nbsp;Referat Hochschulpolitik. (LINK zu Emailverteiler oder AStA-&gt;Referate)&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Fachschaften&nbsp;<strong>vertreten die Interessen der Studierenden</strong>&nbsp;ihres Studienganges (Fachschaft),&nbsp;<strong>organisieren Veranstaltungen</strong>, sind&nbsp;<strong>Ansprechpartner</strong><strong>:</strong><strong>innen&nbsp;bei Fragen</strong>&nbsp;rund um den Studienverlauf,&nbsp;<strong>vermitteln</strong>&nbsp;zwischen Professoren und Professorinnen / Gremien und Studierenden, und kümmern sich ganz besonders alljährlich um die&nbsp;<strong>Betreuung der Erstsemester</strong>.&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Die Fachschaftsräte haben laut -&gt; <a rel=\"noreferrer noopener\" href=\"https://hfkbremen.sharepoint.com/teams/studierendenschaft/Drive/1-AStA/03%20Hochschulpolitik/2020/Ordnung%20der%20Studierendenschaft.pdf\" target=\"_blank\">Link Ordnung der Studierendenschaft</a> (Link) folgende Aufgaben:</p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Wahrnehmung der studentischen Mitbestimmung in der Fachschaft&nbsp;</li><li>Aktive Mitgestaltung des Studiums und Vernetzung studentischer Aktivitäten&nbsp;</li><li>Beratung der Studierenden der Fachschaft in Fragen des Studiums, der Lehre und der Prüfungen&nbsp;</li><li>Vermittlung zwischen Professoren und Professorinnen / Gremien und Studierenden&nbsp;</li></ul>
<!-- /wp:list -->

<!-- wp:list -->
<ul><li>Vorbereitung der Entsendung von Mitgliedern in die für die Fachschaft vorgesehenen Gremien, insbesondere die Studienkommission des betreffenden Studiengangs&nbsp;</li><li>Einführung neu gewählter Mitglieder des Fachschaftsrates in die Aufgaben, Anliegen und bestehenden Strukturen&nbsp;</li><li>Unterstützung und Bekanntmachung von politischen und kulturellen Aktivitäten im Studiengang, sowie von Verhandlungen&nbsp;zu&nbsp;aktuellen Themen aus künstlerischer und wissenschaftlicher Forschung und Praxis&nbsp;</li><li>Förderung und&nbsp;Integration&nbsp;ausländischer Studierender&nbsp;</li><li>Unterstützung der Hochschule vor und während einer Akkreditierung des betreffenden Studiengangs und seiner Qualitätsentwicklung&nbsp;</li></ul>
<!-- /wp:list -->

<!-- wp:list -->
<ul><li>Besondere Betreuung der Studierenden der Erstsemester&nbsp;</li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p>Die Mitglieder eines Fachschaftsrates treffen sich regelmäßig zu gemeinsamen Sitzungen, in welchen alle aktuell anstehenden Themen besprochen werden. Diese Sitzungen sind hochschulöffentlich, bedeutet&nbsp;alle&nbsp;Studierenden können jederzeit daran teilnehmen und mitwirken. Einladungen zu den jeweiligen Sitzungsterminen sind natürlich ebenfalls hochschulöffentlich -&nbsp;<strong>Wann die nächste Sitzung deines Fachschaftsrates stattfindet</strong><strong>&nbsp;und aktuelle Themen</strong><strong>&nbsp;findest du&nbsp;</strong><strong>auf der Seite der jeweiligen Fachschaftsräte</strong><strong>&nbsp;o</strong><strong>der&nbsp;</strong><strong>im&nbsp;</strong><strong>Gremienkalender</strong><strong>.</strong>&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Des&nbsp;Weiteren&nbsp;verfügen alle Fachschaftsräte über ein Budget&nbsp;im AStA-Haushalt, welches sich aus einem vom Sockelbetrag&nbsp;in Höhe von 1000 € pro FSR und der Anzahl der Studierenden, die vom jeweiligen&nbsp;FSR vertreten&nbsp;werden&nbsp;zusammensetzt.&nbsp;Diese Gelder können&nbsp;für alles Mögliche&nbsp;eingesetzt werden:&nbsp;studentische Projekte, Initiativen der Fachschaft, Aufwandsentschädigungen...&nbsp;Die Verwaltung der Gelder liegt zwar beim AStA, der FSR hat mit entsprechenden Nachweisen (Rechnungen, Beschlüssen etc.) jedoch freie Verfügung darüber.&nbsp;</p>
